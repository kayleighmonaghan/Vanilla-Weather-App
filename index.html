<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fe8dc30a08.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="city-search-form" id="city-search-form">
            <div class="row form">
              <input
                type="text"
                class="form-control col-10"
                id="city-search-input"
                placeholder="Search city..."
                autofocus="on"
                autocomplete="off"
              />
              <button type="submit" class="form-control col-1 search-btn">
                <i class="fas fa-search"></i>
              </button>
              <button
                type="button"
                class="form-control col-1 location-btn"
                id="location-btn"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-5 today">
              <h2 id="today">TODAY</h2>
            </div>
            <div class="col-7 location">
              <h2 id="location"></h2>
            </div>
          </div>
          <div class="row date-country">
            <div class="col-6 today-date">
              <p id="weather-description" class="weather-description"></p>
              <p id="current-time-date"></p>
            </div>
            <div class="col-6 location">
              <p id="country"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-5 today-temp-all">
              <h1>
                <span id="current-temp"> </span>
                <span class="units">
                  <a href="#" class="change-temp-btn" id="celsius-link"> ¬∞C </a>
                  |
                  <a href="#" class="change-temp-btn" id="farenheit-link">
                    ¬∞F
                  </a>
                </span>
              </h1>
            </div>
            <div class="col-3">
              <img
                src="images/Sunny.png"
                alt="Sunny"
                class="today-img"
                id="today-img"
              />
            </div>
            <div class="col-4 weather-stats-col">
              <ul class="weather-stats">
                <li>
                  Humidity
                  <strong id="humidity"> </strong>
                </li>
                <li>
                  Wind
                  <strong id="wind"> </strong>
                </li>
              </ul>
            </div>
          </div>
          <hr class="hr-1" />
          <div class="row">
            <div class="col-4 week-day">
              <h3 id="day-1">Mon</h3>
            </div>
            <div class="col-3 week-icon">
              <img src="images/Sunny.png" alt="Sunny" class="week-img" />
            </div>
            <div class="col-5 week-temp">
              <h3>
                10¬∞ |
                <strong> 16¬∞ </strong>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-4 week-day">
              <h3 id="day-2">Tue</h3>
            </div>
            <div class="col-3 week-icon">
              <img
                src="images/SunCloud.png"
                alt="Sunny with clouds"
                class="week-img"
              />
            </div>
            <div class="col-5 week-temp">
              <h3>
                9¬∞ |
                <strong> 13¬∞ </strong>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-4 week-day">
              <h3 id="day-3">Wed</h3>
            </div>
            <div class="col-3 week-icon">
              <img src="images/Cloudy.png" alt="Cloudy" class="week-img" />
            </div>
            <div class="col-5 week-temp">
              <h3>
                10¬∞ |
                <strong> 14¬∞ </strong>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-4 week-day">
              <h3 id="day-4">Thu</h3>
            </div>
            <div class="col-3 week-icon">
              <img src="images/Cloudy.png" alt="Cloudy" class="week-img" />
            </div>
            <div class="col-5 week-temp">
              <h3>
                8¬∞ |
                <strong> 13¬∞ </strong>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-4 week-day">
              <h3 id="day-5">Fri</h3>
            </div>
            <div class="col-3 week-icon">
              <img src="images/MediumRain.png" alt="Rain" class="week-img" />
            </div>
            <div class="col-5 week-temp">
              <h3>
                9¬∞ |
                <strong> 11¬∞ </strong>
              </h3>
            </div>
          </div>
          <hr class="hr-2" />
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/kayleighmonaghan/Weather-App"
          target="_blank"
        >
          Open-source code
        </a>
        by üë©‚Äçüíª
        <a href="https://www.linkedin.com/in/kayleigh-monaghan/" target="_blank"
          >Kayleigh Monaghan</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
